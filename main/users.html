<!DOCTYPE html>
<html lang="fa">

<head>
    <title>Admin Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../src/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a5d032494f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-300 md:mx-4 mx-0 lg:my-3 h-screen sm:overflow-hidden" dir="rtl">
    <div class="flex flex-row h-screen">
        <!-- start nav -->
        <div class="hidden lg:block bg-white w-1/4 rounded-t-2xl relative">
            <div class="flex justify-center items-center my-7">
                <i class="fa-solid fa-user-tie text-5xl"></i>
            </div>
            <div>
                <a href="index.html"
                    class="px-4 py-4 mb-1 inline-block text-xl font-medium w-full text-gray-500 hover:text-blue-500">
                    <i class="fa-brands fa-flipboard ml-3"></i>
                    داشبورد
                </a>
                <a href="users.html"
                    class="px-4 py-4 mb-1 inline-block text-xl font-medium border-l-4 border-blue-600 bg-gradient-to-r from-blue-200 to-white text-blue-500 w-full">
                    <i class="fa-solid fa-users ml-3 text-blue-600"></i>
                    کاربران
                </a>
                <a href="form.html" class="px-4 py-4 inline-block text-xl font-medium text-gray-500 w-full hover:text-blue-500">
                    <i class="fa-solid fa-rectangle-list ml-3"></i>
                    فرم ها
                </a>
                <a href="login.html"
                    class="px-4 py-4 mb-1 inline-block text-xl font-medium text-gray-500 w-full hover:text-blue-500">
                    <i class="fa-solid fa-right-to-bracket ml-3"></i>
                    ورود
                </a>
                <a href="register.html"
                    class="px-4 py-4 mb-1 inline-block text-xl font-medium text-gray-500 w-full hover:text-blue-500">
                    <i class="fa-solid fa-user-plus ml-3"></i>
                    ثبت نام
                </a>
            </div>
            <a href="" class="absolute bottom-10 right-6 text-gray-500 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-7 text-blue-600 inline-block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                </svg>
                امیررضا رضوی
            </a>
        </div>
        <!-- end nav -->
        <section class="w-full lg:mr-4">
            <!-- start header -->
            <div
                class="bg-white flex justify-between items-center px-7 md:rounded-xl md:my-3 rounded-b-2xl h-auto relative">
                <div class="group relative md:w-2/4 w-2/3">
                    <div class="sm:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 absolute right-3 bottom-6 text-gray-500">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                        </svg>
                    </div>
                    <div class="hidden sm:block">
                        <i
                            class="fa-solid fa-magnifying-glass group-hover:text-gray-400 text-gray-500 absolute right-3 bottom-7"></i>
                    </div>
                    <input type="text" placeholder="جستجو" class="w-full my-4 pb-2 pt-1 pr-11 rounded-full bg-gray-100">
                </div>
                <div>
                    <img src="../img/wallpaperflare.com_wallpaper (12).jpg" class="rounded-full w-12 h-12"
                        alt="user picture">
                </div>
            </div>
            <!-- end header -->
            <!-- start content -->
            <div class="sm:px-12 px-4 overflow-auto h-full max-sm:mb-52">
                <!-- start big green message -->
                <div class="bg-emerald-500 text-white flex flex-row justify-center items-center rounded relative my-5">
                    <div class="mx-auto my-3 flex flex-row items-center">
                        <i class="fa-regular fa-bell text-xl"></i>
                        <span class="sm:mr-3 mr-2 mb-1 sm:text-lg sm:font-medium">
                            این یک پیام موفقیت آمیز است.
                        </span>
                    </div>
                    <button class="absolute right-5 max-sm:right-3">
                        <i class="fa-solid fa-xmark sm:text-xl text-lg"></i>
                    </button>
                </div>
                <!-- end big green message -->
                <!-- start search users -->
                <div class="flex flex-row justify-between items-center max-md:items-start mt-10">
                    <span class="text-2xl font-medium">
                        کاربران
                    </span>
                    <div class="flex md:flex-row flex-col justify-center items-center max-md:w-3/12 max-md:ml-5 max-sm:w-5/12">
                        <input type="text" placeholder="نام"
                            class="rounded-xl bg-white text-gray-500 py-2 pr-4 pb-3 ml-2 border border-gray-400 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-violet-600 max-md:w-full max-md:ml-0 max-md:mb-2">
                        <button type="submit"
                            class="bg-purple-700 rounded-xl text-white px-6 pt-2 pb-3 w-full">فیلتر</button>
                    </div>
                </div>
                <!-- end search users -->
                <!-- start users info -->
                <div class="mt-6 bg-white  rounded-xl shadow-lg overflow-auto ">
                    <!-- start div table -->
                    <div class="pt-3">
                        <table class="w-full table-auto">
                            <thead class="border-b border-gray-200">
                                <tr>
                                    <th class="text-right font-normal text-lg pr-4 pb-4">
                                        کاربر
                                    </th>
                                    <th class="font-normal text-lg pb-4 max-md:pl-16">
                                        نقش
                                    </th>
                                    <th class="font-normal text-lg pb-4 max-md:pl-16">
                                        ایجاد شده
                                    </th>
                                    <th class="font-normal text-lg pb-4 max-md:pl-16">
                                        وضعیت
                                    </th>
                                    <th class="font-normal text-lg pb-4 md:pl-10">
                                        اقدامات
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="border-b border-gray-200">
                                <tr class="text-center">
                                    <td class="text-right pr-3 py-4">
                                        <div class="flex flex-row items-center">
                                            <img src="../img/wallpaperflare.com_wallpaper (12).jpg" alt="user-profile"
                                                class="w-12 h-12 rounded-full">
                                            <span class="pr-4 max-md:pl-20 whitespace-nowrap">امیررضا رضوی</span>
                                        </div>
                                    </td>
                                    <td class="py-4 max-md:pl-16">
                                        ادمین
                                    </td>
                                    <td class="py-4 max-md:pl-16">
                                        1403/08/12
                                    </td>
                                    <td class="py-4 max-md:pl-16">
                                        <span class="bg-green-200 px-3 pb-1 rounded-xl">
                                            فعال
                                        </span>
                                    </td>
                                    <td class="py-4 pl-10">
                                        <div class="flex flex-row justify-center items-center">
                                            <button type="submit">
                                                <i class="fa-solid fa-pen ml-3 text-orange-400"></i>
                                            </button>
                                            <button type="submit">
                                                <i class="fa-solid fa-trash text-red-500"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- end div table -->
                    <div class="flex justify-center py-4 w-full">
                        <div class="border border-gray-200 rounded-xl px-3">
                            <button type="submit" class="text-xs py-1 pl-1">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <button type="submit" class="px-3 py-1 text-base border-x border-gray-200">
                                1
                            </button>
                            <button type="submit" class="px-3 py-1 text-base">
                                2
                            </button>
                            <button type="submit" class="px-3 py-1 text-base border-x border-gray-200">
                                3
                            </button>
                            <button type="submit" class="px-3 py-1 text-base border-l border-gray-200">
                                4
                            </button>
                            <button type="submit" class="py-1 pr-1 text-xs">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- end users info -->
            </div>
            <!-- end content -->
        </section>
    </div>
</body>

</html>
